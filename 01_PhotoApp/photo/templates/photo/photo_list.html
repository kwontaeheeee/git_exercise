<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo App</title>
</head>
<body>
<h2>사진 목록 페이지</h2>
<h3><a href="{% url 'photo_post' %}">New Photo</a></h3>
<section>
    {% for photo in photos %}
    <div>
        <h2>
            <a href="{% url 'photo_detail' pk=photo.pk %}">{{photo.title}}</a>
        </h2>
        <img src="{{photo.image}}" width="50%">
        <p>{{photo.description}}</p>
    </div>
    {% endfor %}
</section>
</body>
</html>
